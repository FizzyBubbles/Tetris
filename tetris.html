<html>
	<style>
		body {
			overflow: hidden; /* Hide scrollbars */
		}
		html {
			background-color: black;
		}
		#hold {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#queue {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#board {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#gameDiv {
			display: flex;
			align-items: flex-start;
			gap: 20px;
		}
		#container {
			display: flex;
			align-items: center;
			padding: 0;
			height: 100%;
			width: 100%;
		}
		#statBox {
			position: relative;
			max-width: 200px;
			color: white;
		}
		input {
			color: black;
			padding: 15px 100px;
			margin: 10px 4px;
			cursor: pointer;
			text-transform: uppercase;
			text-align: left;
			position: absolute;
			right: 0%;
			top: 0%;
		}
		input:hover {
			opacity: 0.5;
		}
	</style>
	<head> </head>
	<body>
		<div id="container">
			<div id="gameDiv">
				<div id="LHS">
					<canvas id="hold" width="210" height="140"></canvas>
					<br />
					<div id="statBox">
						<div id="score"></div>
						<div id="level"></div>
						<div id="linesCleared"></div>
					</div>
				</div>
				<canvas id="board" width="350" height="700"></canvas>
				<canvas id="queue" width="210" height="560"></canvas>
			</div>
		</div>
		<script src="build/Tetris.js"></script>
	</body>
</html>
