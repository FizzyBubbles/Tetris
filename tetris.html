<html>
	<style>
		body {
			overflow: hidden; /* Hide scrollbars */
		}
		html {
			background-color: black;
		}
		#hold {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#queue {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#board {
			border: solid #707070;
			border-width: 2px;
			position: relative;
		}
		#gameDiv {
			display: flex;
			align-items: flex-start;
			gap: 20px;
		}
		#container {
			display: flex;
			align-items: center;
			padding: 0;
			height: 100%;
			width: 100%;
		}
		#statBox {
			position: relative;
			max-width: 200px;
			color: white;
		}
		input {
			color: black ;
			padding: 15px 100px;
			margin: 10px 4px;
			cursor: pointer;
			text-transform: uppercase;
			text-align: left;
			position: absolute;
			right: 0%;
			top: 0%;
		}
		input:hover {
			opacity: 0.5;
		}



		.sideMenu {
			height: 100%; /* 100% Full-height */
			width: 0; /* 0 width - change this with JavaScript */
			position: fixed; /* Stay in place */
			z-index: 1; /* Stay on top */
			top: 0; /* Stay at the top */
			left: 0;
			background-color: #111; /* Black*/
			overflow-x: hidden; /* Disable horizontal scroll */
			padding-top: 60px; /* Place content 60px from the top */
			transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
		}

			/* The navigation menu links */
		.sideMenu a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}

			/* When you mouse over the navigation links, change their color */
		.sideMenu a:hover {
			color: #f1f1f1;
		}

		/* Position and style the close button (top right corner) */
		.sideMenu .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

			/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
		#main {
			transition: margin-left .5s;
			padding: 20px;
		}

			/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}
	</style>
	<head> </head>
	<body>
		<div id="container">
			<div class="sideMenu" id="sideMenu">
				
				<div id="headerBar">
					<h1>Tetris</h1>
				</div>
			</div>
			<input type="button" id="settings" value="settings"></input>
			<div id="gameDiv">
				<div id="LHS">
					<canvas id="hold" width="210" height="140"></canvas>
					<br />
					<div id="statBox">
						<div id="score"></div>
						<div id="level"></div>
						<div id="linesCleared"></div>
					</div>
				</div>
				<canvas id="board" width="350" height="700"></canvas>
				<canvas id="queue" width="210" height="560"></canvas>
			</div>
		</div>
		<script src="build/Tetris.js"></script>
	</body>
</html>
